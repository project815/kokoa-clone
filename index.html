<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d1db5abf08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div></div>
    <div class="status-bar">
      <div class="status-bar__wifi">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <span class="status-bar__time">18:43</span>
      <div class="status-bar__battery">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header>
      <div class="welcome">
        <span class="welcome__title">Welcome to KokoaTalk</span>
        <span class="welcome__text"
          >If you have a Kokoa Account, log in with your email and phone
          number.</span
        >
      </div>
      <form class="inputlogin">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign Up" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </header>
  </body>
</html>
